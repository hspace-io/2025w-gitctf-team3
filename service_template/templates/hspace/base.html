<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HSpace 이미지 변환기{% endblock %}</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(52, 74, 201, 0.35), transparent 35%),
                        radial-gradient(circle at 80% 0%, rgba(166, 76, 233, 0.25), transparent 35%),
                        #040615;
            color: #e2e8ff;
            min-height: 100vh;
        }

        a {
            color: inherit;
        }

        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px 120px;
        }

        .flash-stack {
            margin-bottom: 30px;
        }

        .flash-message {
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 16px;
            background: rgba(117, 162, 255, 0.15);
            border: 1px solid rgba(146, 163, 255, 0.35);
            color: #e6ebff;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="page">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-stack">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
